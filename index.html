<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Gesti√≥n de Recursos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="d-flex" id="app">

  <aside class="sidebar p-3">
    <h4 class="mb-4">
      <i class="bi bi-speedometer2"></i> Dashboard
    </h4>

    <ul class="nav flex-column gap-2">
      <li>
        <button class="btn btn-link nav-link" onclick="showView('home')">
          <i class="bi bi-house"></i> Home
        </button>
      </li>
      <li>
        <button class="btn btn-link nav-link" onclick="showView('resources')">
          <i class="bi bi-people"></i> Recursos
        </button>
      </li>
      <li>
        <button class="btn btn-link nav-link" onclick="toggleDarkMode()">
          <i class="bi bi-moon"></i> Modo oscuro
        </button>
      </li>
    </ul>
  </aside>

  <main class="content p-4 flex-grow-1">

    <section id="homeView">

      <div class="row mb-4">
        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h6>Total Recursos</h6>
              <p class="metric" id="totalRecursos">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h6>Horas Totales</h6>
              <p class="metric" id="totalHoras">0</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center">
            <div class="card-body">
              <h6>Recursos Activos</h6>
              <p class="metric" id="recursosActivos">0</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5>Horas por Proyecto</h5>
          <div class="chart-container">
            <canvas id="projectChart"></canvas>
          </div>
        </div>
      </div>

    </section>

    <section id="resourcesView" class="d-none">

      <div class="card mb-4">
        <div class="card-body">
          <h5>Agregar / Editar Recurso</h5>

          <form id="resourceForm">
            <input type="hidden" id="resourceId">

            <div class="row g-3">
              <div class="col-md-3">
                <input id="nombre" class="form-control" placeholder="Nombre">
              </div>
              <div class="col-md-3">
                <input id="rol" class="form-control" placeholder="Rol">
              </div>
              <div class="col-md-3">
                <input id="proyecto" class="form-control" placeholder="Proyecto">
              </div>
              <div class="col-md-2">
                <input type="number" id="horas" class="form-control" placeholder="Horas">
              </div>
              <div class="col-md-1 d-grid">
                <button class="btn btn-primary" type="submit">
                  <i class="bi bi-save"></i>
                </button>
              </div>
            </div>

            <p class="error mt-2" id="errorMsg"></p>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Proyecto</th>
                <th>Horas</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="resourceTable"></tbody>
          </table>
        </div>
      </div>

    </section>

  </main>
</div>

<script src="js/app.js"></script>
</body>
</html>
